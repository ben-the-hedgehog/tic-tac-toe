{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Invite to a game
{% endblock %}

{% block content %}
  <form role="form"
        action="{% url 'player_new_invitation' %}"
        method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Send Invite</button>
  </form>

{% endblock %}
